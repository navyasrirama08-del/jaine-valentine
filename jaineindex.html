<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Jaine ðŸ’–</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 35px;
      border-radius: 32px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(255, 105, 180, 0.3);
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4f9a;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .love-card {
      background: #fff0f7;
      border-radius: 18px;
      padding: 12px;
      margin: 14px 0;
      font-size: 0.85rem;
      color: #ff4f9a;
    }

    .gif {
      width: 100%;
      border-radius: 18px;
      margin: 14px 0;
    }

    .decor-top,
    .decor-bottom {
      width: 80px;
      position: absolute;
    }

    .decor-top {
      top: -35px;
      left: -35px;
    }

    .decor-bottom {
      bottom: -35px;
      right: -35px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 18px;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5fa2, #ff8acb);
      color: white;
      box-shadow: 0 10px 20px rgba(255, 79, 154, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #f2f2f2;
      color: #555;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff8acb;
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 79, 154, 0.4);
      z-index: 5;
    }

    .heart, .sparkle {
      position: absolute;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .sparkle {
      animation-duration: 8s;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 0.6; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .success {
      font-family: 'Pacifico', cursive;
      color: #ff4f9a;
      font-size: 2.2rem;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/3r6r4y.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="card">
    <!-- Decorative stickers -->
    <img class="decor-top" src="https://media.tenor.com/7cLzK4z7kJAAAAAC/cute-bow.gif" />
    <img class="decor-bottom" src="https://media.tenor.com/xm5ZK0F1z_cAAAAC/pink-heart.gif" />

    <h1>Jaine, will you be my Valentine? ðŸ’˜</h1>

    <div class="quote">
      Hey Nana, do you remember the first time we met?<br>
      I believe in things like fate. So I think it was fate.<br>
      <span style="font-size: 0.75rem;">â€“ Hachi ðŸ’•</span>
    </div>

    <div class="love-card">
      You feel like home. And I choose you, always ðŸ’–
    </div>

    <img class="gif" src="https://media.tenor.com/0G7vKpPpUjYAAAAC/nana-anime.gif" />

    <img class="gif" src="https://media.tenor.com/1sYy7J3Zt2QAAAAC/anime-couple-hug.gif" />

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
  </div>

  <div class="music-btn" id="musicToggle">ðŸŽ¶ Play music</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const bgm = document.getElementById('bgm');
    const musicToggle = document.getElementById('musicToggle');
    let playing = false;

    musicToggle.addEventListener('click', () => {
      if (!playing) {
        bgm.play();
        musicToggle.textContent = "ðŸ”‡ Mute";
      } else {
        bgm.pause();
        musicToggle.textContent = "ðŸŽ¶ Play music";
      }
      playing = !playing;
    });

    const noTexts = [
      "Are you sure? ðŸ˜³",
      "Think again ðŸ¥º",
      "Illegal ðŸ˜¤",
      "Donâ€™t do this ðŸ’”",
      "You love me ðŸ˜"
    ];

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
    });

    yesBtn.addEventListener('click', () => {
      bgm.play();
      card.innerHTML = `
        <div class="success">
          YAY Jaine ðŸ’ž<br>
          My Valentine forever ðŸ’–
        </div>
      `;
      confetti();
    });

    setInterval(() => {
      const el = document.createElement('div');
      el.className = Math.random() > 0.5 ? 'heart' : 'sparkle';
      el.textContent = Math.random() > 0.5 ? 'ðŸ’–' : 'âœ¨';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = Math.random() * 20 + 12 + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }, 350);

    function confetti() {
      for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.style.position = 'absolute';
        c.style.width = '8px';
        c.style.height = '8px';
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.borderRadius = '50%';
        c.style.animation = 'fall 3s linear';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }
  </script>

</body>
</html>
